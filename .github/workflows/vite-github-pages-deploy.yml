name: Vite Github Pages Deploy

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: demo
      url: ${{ steps.deploy_to_pages.outputs.github_pages_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'  # Change to yarn caching
          
      - name: Install Yarn (if needed)
        run: npm install -g yarn
          
      - name: Vite Github Pages Deployer
        uses: skywarth/vite-github-pages-deployer@master
        with: 
          build_path: "./dist"
          package_manager: "yarn"  # Add this line to specify yarn
        env:
          VITE_APP_BASE_URL: "/${{ github.event.repository.name }}/"
        id: deploy_to_pages
